<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="img/tcfavicon.png" type="image/x-icon">    
    <!-- CSS -->
    <link rel="stylesheet" href="css/servicos.css" />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="usuario">
          <img
            src="img/TCAgenda-removebg-preview.png"
            id="logo-empresa"
            alt="Logo da empresa"
          />
          <p id="user-info">
            <span class="descricao-item"> TC AGENDA </span
            ><!--DESCRIÇÃO-ITEM-->
            <span class="descricao-item"> Lorem ipsum </span>
          </p>
          <!--USER-INFO-->
        </div>
        <!--USUARIO-->
        <ul id="side-items">
          <li class="side-item">
            <a href="#">
              <i class="bi bi-calendar2-week"></i>
              <span class="descricao-item"> AGENDA </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="cliente.html">
              <i class="bi bi-people"></i>
              <span class="descricao-item"> CLIENTES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="pgCadServico.html">
              <i class="bi bi-person-workspace"></i>
              <span class="descricao-item"> SERVIÇOS </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="descricao-item"> CONFIGURAÇÕES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
        </ul>
        <!--SIDE-ITEMS-->
        <button id="open-btn">
          <i id="open-btn-icon" class="bi bi-chevron-right"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout-btn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="descricao-item">LOGOUT</span>
        </button>
      </div>
    </nav>
    <!--SIDEBAR-->
    <main>
      <div class="container">
        <h2>Serviços</h2>
        <div class="input-field">
          <label for="nome">Disponiveis</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione um Serviço</option>
            <option value="1">Consulta</option>
            <option value="2">Aluguel de Sala</option>
            <option value="3">Aluguel de Equipamento</option>
          </select>
        </div>
        <div class="button-container">
          <button type="submit" id="consulcliente">
            <i class="bi bi-search"></i>Consultar
          </button>
          <button type="submit" id="cadcliente">
            <i class="bi bi-person-plus"></i>Cadastrar
          </button>
        </div>
        <div class="divider"></div>
        <h2>Cadastro</h2>
        <div class="input-field">
          <label for="nome">Nome do Serviço</label>
          <input type="text" id="nome" required />
        </div>
        <div class="input-field">
          <label for="nome">Tipo do Serviço</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione um Tipo</option>
            <option value="1">Tipo 01</option>
            <option value="2">Tipo 02</option>
            <option value="3">Tipo 03</option>
          </select>
        </div>
        <div class="textarea-servico">
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao-serviço"></textarea>
        </div>
        <button type="submit" id="botaoEditar">
          <i class="bi bi-pencil"></i> Editar
        </button>
        <button type="submit" id="botaoExcluir">
          <i class="bi bi-trash3"></i>Excluir
        </button>
        <button type="submit" id="botaoCadastrar">
          <i class="bi bi-person-plus"></i>Cadastrar
        </button>
      </div>
    </main>
    <script src="js/menu.js"></script>
  </body>
</html>
