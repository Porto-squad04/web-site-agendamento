<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="img/tcfavicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/agendamento.css" />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="usuario">
          <img
            src="img/TCAgenda-removebg-preview.png"
            id="logo-empresa"
            alt="Logo da empresa"
          />
          <p id="user-info">
            <span class="descricao-item"> TC AGENDA </span
            ><!--DESCRIÇÃO-ITEM-->
            <span class="descricao-item" id="saudacao"> saudação </span>
          </p>
          <!--USER-INFO-->
        </div>
        <!--SIDE-ITEM-->
        <ul id="side-items">
          <li class="side-item">
            <a href="agendamento.html">
              <i class="bi bi-alarm"></i>
              <span class="descricao-item"> AGENDAMENTO </span>
            </a>
          </li>
        <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="calendar.html">
              <i class="bi bi-calendar2-week"></i>
              <span class="descricao-item"> CALENDÁRIO </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="cliente.html">
              <i class="bi bi-people"></i>
              <span class="descricao-item"> CLIENTES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="servicos.html">
              <i class="bi bi-person-workspace"></i>
              <span class="descricao-item"> SERVIÇOS </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="descricao-item"> CONFIGURAÇÕES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
        </ul>
        <!--SIDE-ITEMS-->
        <button id="open-btn">
          <i id="open-btn-icon" class="bi bi-chevron-right"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout-btn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="descricao-item">LOGOUT</span>
        </button>
      </div>
    </nav>
    <!--SIDEBAR-->
    <main>
      <div class="container">
        <div class="header-cliente">
          <h2>Agendamento</h2>
        </div><!--HEADER-CLIENTE-->
        <div class="divider"></div>
        <div class="header2-cliente">
          <div class="select-container">
            <label for="cliente">Serviços</label>
            <select id="cliente" class="form-select" aria-label="Default select example">
              <option selected>Selecione um Tipo</option>
              <option value="1">Consulta</option>
              <option value="2">Aluguel de Sala</option>
              <option value="3">Aluguel de Equipamento</option>
            </select>
          </div>
          <div class="select-container">
            <label for="cliente">Profissional Responsável</label>
            <select id="cliente" class="form-select" aria-label="Default select example">
              <option selected>Selecione um Responsável</option>
              <option value="1">Resp 01</option>
              <option value="2">Resp 02</option>
              <option value="3">Resp 03</option>
            </select>
          </div>
        </div><!--HEADER2-CLIENTE-->
        <div class="header3-cliente">
          <div class="input-field">
              <label for="descricao">Nome</label>
              <input type="search" id="nome" required />
            </div>
            <div class="input-field">
              <label for="descricao">Sala</label>
              <input type="number" id="sala" required />
            </div>
            <div class="input-field">
              <label for="descricao">Descrição do Serviço</label>
              <input type="text" id="descServico" required/>
            </div>
            <div class="input-field">
              <label for="descricao">Equipamento</label>
              <input type="search" id="equipamento" required />
            </div>
            <div class="input-field">
              <label for="descricao">Data do Agendamento</label>
              <input type="date" id="dataAgendamento" required />
            </div>
            <div class="input-field">
              <label for="descricao">Horário do Agendamento</label>
              <input type="time" id="hrAgendamento" required />
            </div>
        </div><!--header3-cliente-->
        <div class="footer-cliente">
          <a href="#">
              <button>Agendar</button>
          </a>
      </div>
      </div>
    </main>
    <script src="js/menu.js"></script>
  </body>
</html>
