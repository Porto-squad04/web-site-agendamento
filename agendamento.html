<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="img/tcfavicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/agendamento.css" />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="usuario">
          <img
            src="img/TCAgenda-removebg-preview.png"
            id="logo-empresa"
            alt="Logo da empresa"
          />
          <p id="user-info">
            <span class="descricao-item"> TC AGENDA </span
            ><!--DESCRIÇÃO-ITEM-->
            <span class="descricao-item"> Lorem ipsum </span>
          </p>
          <!--USER-INFO-->
        </div>
        <!--USUARIO-->
        <ul id="side-items">
          <li class="side-item">
            <a href="#">
              <i class="bi bi-calendar2-week"></i>
              <span class="descricao-item"> AGENDA </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="cliente.html">
              <i class="bi bi-people"></i>
              <span class="descricao-item"> CLIENTES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="pgCadServico.html">
              <i class="bi bi-person-workspace"></i>
              <span class="descricao-item"> SERVIÇOS </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="descricao-item"> CONFIGURAÇÕES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
        </ul>
        <!--SIDE-ITEMS-->
        <button id="open-btn">
          <i id="open-btn-icon" class="bi bi-chevron-right"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout-btn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="descricao-item">LOGOUT</span>
        </button>
      </div>
    </nav>
    <!--SIDEBAR-->
    <main>
      <div class="container">
        <h2>Novo Agendamento</h2>
        <div class="input-field">
          <label for="nome">Serviços</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione uma opção</option>
            <option value="1">Consulta</option>
            <option value="2">Aluguel de Sala</option>
            <option value="3">Aluguel de Equipamento</option>
          </select>
        </div>
        <div class="input-field">
          <label for="nome">Profissional Responsável</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione uma opção</option>
            <option value="1">Mariana Leide Silva</option>
            <option value="2">Marcos Antônio Solvedo</option>
            <option value="3">Leide Marcone</option>
          </select>
        </div>
        <div class="input-field">
          <label for="descricao">Descrição do serviço</label>
          <input type="text" id="nome" required />
        </div>
        <div class="input-field">
          <label for="data">Data do Agendamento</label>
          <input type="date" id="data" required>
        </div>
        <div class="input-field">
          <label for="salas">Número da Sala (Se necessário) </label>
          <input type="text" id="salas">
        </div>
        <div class="input-field">
          <label for="equipamentos">Equipamento (Se necessário) </label>
          <input type="text" id="equipamentos">
        </div>
        <div class="divider"></div>
        <button type="submit" id="botaoCadastrar"><i class="bi bi-person-plus"></i>Cadastrar</button>
      </div>
    </main>
    <script src="js/menu.js"></script>
  </body>
</html>
