<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="img/tcfavicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/cadcliente.css" />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="usuario">
          <img
            src="img/TCAgenda-removebg-preview.png"
            id="logo-empresa"
            alt="Logo da empresa"
          />
          <p id="user-info">
            <span class="descricao-item"> TC AGENDA </span
            ><!--DESCRIÇÃO-ITEM-->
            <span class="descricao-item" id="saudacao"> saudação </span>
          </p>
          <!--USER-INFO-->
        </div>
        <!--SIDE-ITEM-->
        <ul id="side-items">
          <li class="side-item">
            <a href="agendamento.html">
              <i class="bi bi-alarm"></i>
              <span class="descricao-item"> AGENDAMENTO </span>
            </a>
          </li>
        <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="calendar.html">
              <i class="bi bi-calendar2-week"></i>
              <span class="descricao-item"> CALENDÁRIO </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="cliente.html">
              <i class="bi bi-people"></i>
              <span class="descricao-item"> CLIENTES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="pgCadServico.html">
              <i class="bi bi-person-workspace"></i>
              <span class="descricao-item"> SERVIÇOS </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
          <li class="side-item">
            <a href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="descricao-item"> CONFIGURAÇÕES </span>
            </a>
          </li>
          <!--SIDE-ITEM-->
        </ul>
        <!--SIDE-ITEMS-->
        <button id="open-btn">
          <i id="open-btn-icon" class="bi bi-chevron-right"></i>
        </button>
      </div>
      <div id="logout">
        <button id="logout-btn">
          <i class="bi bi-box-arrow-left"></i>
          <span class="descricao-item">LOGOUT</span>
        </button>
      </div>
    </nav>
    <!--SIDEBAR-->
    <main>
      <div class="container">
        <div class="header-cliente">
          <h2>Cadastro de Clientes</h2>
          <a href="cliente.html">
            <button>Lista de Clientes</button>
          </a>
        </div><!--HEADER-CLIENTE-->
        <div class="divider"></div>
        <div class="header2-cliente">
          <div class="select-container">
            <label for="cliente">Tipo</label>
            <select id="cliente" class="form-select" aria-label="Default select example">
              <option selected>Selecione um Tipo</option>
              <option value="1">Pessoa Física</option>
              <option value="2">Pessoa Jurídica</option>
            </select>
          </div>
          <div class="select-container">
            <label for="cliente">Sexo</label>
            <select id="cliente" class="form-select" aria-label="Default select example">
              <option selected>Selecione um Tipo</option>
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
              <option value="3">Outros</option>
            </select>
          </div>
          <div class="select-container">
            <label for="cliente">Categoria</label>
            <select id="cliente" class="form-select" aria-label="Default select example">
              <option selected>Tipo de Cliente</option>
              <option value="1">Todos</option>
              <option value="2">Cliente</option>
              <option value="3">Profissional</option>
            </select>
          </div>
        </div><!--HEADER2-CLIENTE-->
        <div class="header3-cliente">
            <div class="input-field">
                <label for="descricao">Nome</label>
                <input type="text" id="nome" required />
              </div>
              <div class="input-field">
                <label for="descricao">Endereço</label>
                <input type="text" id="endereço" required />
              </div>
              <div class="input-field">
                <label for="descricao">CEP</label>
                <input type="text" id="cep" required/>
              </div>
              <div class="input-field">
                <label for="descricao">CPF</label>
                <input type="number" id="cpf" required />
              </div>
              <div class="input-field">
                <label for="descricao">Cidade</label>
                <input type="text" id="cidade" required />
              </div>
              <div class="input-field">
                <label for="descricao">Estado</label>
                <input type="text" id="estado" required />
              </div>
              <div class="input-field">
                <label for="descricao">Email</label>
                <input type="email" id="email" required />
              </div>
              <div class="input-field">
                <label for="descricao">Bairro</label>
                <input type="text" id="bairro" required />
              </div>
              <div class="input-field">
                <label for="descricao">Número</label>
                <input type="number" id="numero" required />
              </div>
              <div class="input-field">
                <label for="descricao">Data de Nascimento</label>
                <input type="date" id="dataNasc" required />
              </div>
              <div class="input-field">
                <label for="descricao">Complemento</label>
                <input type="text" id="complemento" required />
              </div>
              <div class="input-field">
                <label for="descricao">Observação</label>
                <input type="text" id="Observacao" required />
              </div>
          </div><!--header3-cliente-->
        <div class="footer-cliente">
            <a href="cliente.html">
                <button>Cadastrar</button>
            </a>
        </div>
      </div><!--CONTAINER-->
    </main>
    <script src="js/menu.js"></script>
  </body>
</html>
